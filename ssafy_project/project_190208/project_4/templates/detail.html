{% extends 'base.html' %}

{% block title %}
<title>영화 정보 조회</title>
{% endblock %}

{% block body %}
<div class="jumbotron">
    <h1 class="display-4"><img src="{{movie.poster_url}}" alt="Movie Poster" width="250" height="300"> {{movie.title}} ({{movie.title_en}})</h1>
    <p class="lead"> {{movie.genre}} | {{movie.open_date}}개봉 | {{movie.watch_grade}} | 누적관객: {{movie.audience}}명 | 평점: <img src="{{star.img_url}}" alt="Star Rating"> {{movie.score}}</p>
    <hr class="my-4">
    <p>{{movie.description}}</p>
    <a class="btn btn-primary" href="/movies" role="button">목록</a>
    <a class="btn btn-primary" href="/movies/{{movie.id}}/edit" role="button">수정</a>
    <a class="btn btn-primary" href="/movies/{{movie.id}}/delete" role="button">삭제</a>
</div>
{% endblock %}
