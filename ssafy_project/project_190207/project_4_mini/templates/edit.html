<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>글 수정</title>
</head>
<body>
    <form class="m-3" action="/articles/{{article[0]}}/update">
        <div class="form-group row">
            <div class="input-group mx-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">제목</span>
                </div>
                <input type="text" name="title" aria-label="title" class="form-control" value="{{article[1]}}">
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group mx-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">내용</span>
                </div>
                <input type="text" name="content" aria-label="content" class="form-control" value="{{article[2]}}">
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group mx-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">글쓴이</span>
                </div>
                <input type="text" name="author" aria-label="author" class="form-control" value="{{article[4]}}">
            </div>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</body>
</html>
