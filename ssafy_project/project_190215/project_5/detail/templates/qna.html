{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}
    <div class="container mt-5">
        <div>
            <h1 class="my-3 text-center">Q&A</h1>
            <form class="needs-validation" novalidate="" action="#">
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요." value="" required/>
                        <div class="invalid-feedback">
                          제목을 입력해주세요.
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="you@example.com" value="" required/>
                        <div class="invalid-feedback">
                          이메일을 입력해주세요.
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" aria-label="content" class="form-control" placeholder="내용을 입력하세요." required/></textarea>
                    <div class="invalid-feedback">
                    내용을 입력해주세요.
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
