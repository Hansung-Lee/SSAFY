{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <img src="{% static 'img/signup.png' %}" class="card-img-top" alt="Signup image">
            </div>
            <div class="col-1"></div>
            <div class="col-6">
                <div>
                    <h1 class="mb-3 text-center">Sign Up</h1>
                    <form class="needs-validation" novalidate="" action="">
                        <div class="mb-3">
                            <label for="email">Email adress</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" value="" required="">
                        </div>
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" value="" required="">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password" value="" required="">
                        </div>
                        <div class="mb-3">
                            <label for="password_c">Password Confirm</label>
                            <input type="text" class="form-control" id="password_c" name="password_c" placeholder="Password" value="" required="">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
