{% extends 'board/base.html' %}

{% block body %}
    {% if articles %}
        <form action="{% url 'board:create_article' %}" method="GET">
            <input type="submit" value="새로 만들기">
        </form>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'board:article_detail' article.id %}">
                        {{ article.title }} - ({{ article.comment_set.count }})
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
