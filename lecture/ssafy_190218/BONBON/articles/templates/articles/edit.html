{% extends 'articles/base.html' %}

{% block title %}
<title>글 정보 수정</title>
{% endblock %}

{% block body %}
<form class="m-3" action="{% url 'articles:update' article_id=article.id %}">
    <div class="form-group row">
        <div class="input-group mx-3">
            <div class="input-group-prepend">
                <span class="input-group-text">제목</span>
            </div>
            <input type="text" name="title" aria-label="title" class="form-control" placeholder="제목을 입력하세요." value="{{article.title}}" required/>
        </div>
    </div>
    <div class="form-group row">
        <div class="input-group mx-3">
            <div class="input-group-prepend">
                <span class="input-group-text">글쓴이</span>
            </div>
            <input type="text" name="author" aria-label="author" class="form-control" placeholder="글쓴이를 입력하세요." value="{{article.author}}" required/>
        </div>
    </div>
    <div class="form-group row">
        <div class="input-group mx-3">
            <div class="input-group-prepend">
                <span class="input-group-text">내용</span>
            </div>
            <textarea name="content" aria-label="content" class="form-control" placeholder="내용을 입력하세요." required/>{{article.content}}</textarea>
        </div>
    </div>
  <button type="submit" class="btn btn-primary">수정</button>
</form>
{% endblock %}
