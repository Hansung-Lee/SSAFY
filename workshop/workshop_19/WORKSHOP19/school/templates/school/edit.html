<h1> 학생 정보 수정</h1>

<form action="/update/{{student.id}}">
    이름: <input type="text" name="name" value="{{student.name}}"/>
    이메일: <input type="text" name="email" value="{{student.email}}"/>
    생일: <input type="date" name="birthday" value="{{student.birthday}}"/>
    나이: <input type="number" name="age" value="{{student.age}}"/>
    <input type="submit" value="Submit"/>
</form>
